<style>
    body {
        margin: auto;
        height: 100vh;
        background-color: #F50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 20px;
        overflow: hidden;
    }

    .floating-text {
        display: flex;
        gap: 10px;
        position: relative;
    }

    .word {
        animation: floatAround 3s ease-in-out forwards;
        opacity: 1;
    }

    @keyframes floatAround {
        0% {
            transform: translate(0, 0);
            opacity: 1;
        }

        25% {
            transform: translate(-20px, -30px);
        }

        50% {
            transform: translate(30px, 20px);
        }

        75% {
            transform: translate(-10px, 30px);
        }

        100% {
            transform: translate(0, 0);
        }
    }

    .spin {
        animation: spinAround 6s linear forwards;
    }

    @keyframes spinAround {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(10080deg);
        }
    }

    .mirrored {
        animation: mirrorEffect 4s ease-in-out forwards;
    }

    @keyframes mirrorEffect {
        0% {
            transform: scaleX(1);
        }

        50% {
            transform: scaleX(-1);
        }

        100% {
            transform: scaleX(1);
        }
    }

    .grow-shrink {
        animation: growShrink 4s ease-in-out forwards;
    }

    @keyframes growShrink {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(5.9);
        }

        100% {
            transform: scale(1);
        }
    }

    .word:nth-child(1) {
        animation-delay: 0s;
    }

    .word:nth-child(2) {
        animation-delay: 0.2s;
    }

    .word:nth-child(3) {
        animation-delay: 0.4s;
    }

    .word:nth-child(4) {
        animation-delay: 0.6s;
    }

    .word.seenthis {
        animation: spinAround 5s linear forwards;
    }

    .hat {
        font-size: 100px;
        position: absolute;
        top: -40%;
        left: 40%;
        animation: dropHat 6s ease forwards;
    }

    @keyframes dropHat {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(65vh);
        }
    }
</style>
